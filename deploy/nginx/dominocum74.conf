map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Allow specific origins for CORS
map $http_origin $cors_origin {
    default "";
    ~^https?://(dominocum74\.top|www\.dominocum74\.top)$ $http_origin;
    ~^https?://localhost(:[0-9]+)?$ $http_origin;
}

server {
    listen 80;
    server_name dominocum74.top www.dominocum74.top;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name dominocum74.top www.dominocum74.top;

    root /var/www/dominocum74/current;
    index index.html;

    access_log /var/log/nginx/dominocum74.access.log;
    error_log /var/log/nginx/dominocum74.error.log;

    ssl_certificate /etc/letsencrypt/live/dominocum74.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dominocum74.top/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        try_files $uri /index.html;
    }

    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}

server {
    listen 443 ssl;
    server_name api.dominocum74.top;

    access_log /var/log/nginx/api.dominocum74.access.log;
    error_log /var/log/nginx/api.dominocum74.error.log;

    ssl_certificate /etc/letsencrypt/live/dominocum74.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dominocum74.top/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        # CORS for allowed origins only
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, x-api-key, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400;
            return 204;
        }

        if ($cors_origin != "") {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, x-api-key, Authorization, X-Requested-With' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        }

        proxy_pass http://127.0.0.1:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 60s;
    }
}

server {
    listen 80;
    server_name api.dominocum74.top;
    return 301 https://api.dominocum74.top$request_uri;
}
